<body class="bg-gray-100">

    <div class="container mx-auto px-4 py-6">
        <div class="flex flex-wrap gap-2 mb-8" id="categories">
            <button class="category-btn active px-4 py-2 rounded-full bg-white shadow" onclick="filterProducts('all')">–í—Å–µ</button>
            <button class="category-btn px-4 py-2 rounded-full bg-white shadow" onclick="filterProducts('food')">–û–≤–æ—â–∏/–§—Ä—É–∫—Ç—ã</button>
            <button class="category-btn px-4 py-2 rounded-full bg-white shadow" onclick="filterProducts('dairy')">–ú–æ–ª–æ—á–∫–∞/–•–ª–µ–±</button>
            <button class="category-btn px-4 py-2 rounded-full bg-white shadow" onclick="filterProducts('household')">–ú–æ—é—â–∏–µ/–ò–≥—Ä—É—à–∫–∏</button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6" id="product-grid">

    <div id="cart-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-[100]">
        <div class="bg-white p-6 rounded-lg w-full max-w-md">
            <h2 class="text-xl font-bold mb-4">–í–∞—à –∑–∞–∫–∞–∑</h2>
            <div id="cart-items" class="max-height-[300px] overflow-y-auto mb-4 text-sm"></div>
            <hr class="mb-4">
            <div class="flex justify-between font-bold text-lg mb-4">
                <span>–ò—Ç–æ–≥–æ:</span>
                <span id="total-price">0 —Ä—É–±.</span>
            </div>
            <button onclick="pay()" class="w-full bg-green-600 text-white py-3 rounded-lg font-bold hover:bg-green-700">–ü–µ—Ä–µ–π—Ç–∏ –∫ –æ–ø–ª–∞—Ç–µ</button>
            <button onclick="toggleCart()" class="w-full mt-2 text-gray-500">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <script>
        const products = [
            { id: 1, name: "–Ø–±–ª–æ–∫–∏ –ì–∞–ª–∞", price: 120, cat: "food", img: "delicious-red-apples-studio_23-2150811021.jpg" },
            { id: 2, name: "–¢–æ–º–∞—Ç—ã –ß–µ—Ä—Ä–∏", price: 250, cat: "food", img: "üçÖ" },
            { id: 3, name: "–ú–æ–ª–æ–∫–æ 3.2%", price: 89, cat: "dairy", img: "ü•õ" },
            { id: 4, name: "–•–ª–µ–± –ë–æ—Ä–æ–¥–∏–Ω—Å–∫–∏–π", price: 55, cat: "dairy", img: "üçû" },
            { id: 5, name: "–°—Ä–µ–¥—Å—Ç–≤–æ –¥–ª—è –ø–æ—Å—É–¥—ã", price: 180, cat: "household", img: "üßº" },
            { id: 6, name: "–ü–ª—é—à–µ–≤—ã–π –º–∏—à–∫–∞", price: 950, cat: "household", img: "üß∏" },
        ];

        let cart = [];

        function renderProducts(filter = 'all') {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = '';
            products.filter(p => filter === 'all' || p.cat === filter).forEach(p => {
                grid.innerHTML += `
                    <div class="bg-white p-4 rounded-xl shadow-sm hover:shadow-md transition">
                        <div class="text-6xl mb-4 text-center">${p.img}</div>
                        <h3 class="font-bold text-lg">${p.name}</h3>
                        <p class="text-gray-500 mb-4">${p.price} —Ä—É–±.</p>
                        <button onclick="addToCart(${p.id})" class="w-full border border-green-600 text-green-600 py-2 rounded-lg hover:bg-green-50">–î–æ–±–∞–≤–∏—Ç—å</button>
                    </div>
                `;
            });
        }

        function addToCart(id) {
            const item = products.find(p => p.id === id);
            cart.push(item);
            updateCart();
        }

        function updateCart() {
            const badge = document.getElementById('cart-badge');
            badge.innerText = cart.length;
            badge.classList.toggle('hidden', cart.length === 0);
            
            const itemsDiv = document.getElementById('cart-items');
            itemsDiv.innerHTML = cart.map(item => `<div class="flex justify-between py-1 border-b"><span>${item.name}</span><span>${item.price} ‚ÇΩ</span></div>`).join('');
            
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            document.getElementById('total-price').innerText = total + " —Ä—É–±.";
        }

        function toggleCart() {
            document.getElementById('cart-modal').classList.toggle('hidden');
        }

        function filterProducts(cat) {
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active', 'bg-green-600', 'text-white'));
            event.target.classList.add('active', 'bg-green-600', 'text-white');
            renderProducts(cat);
        }

        function pay() {
            alert("–î–ª—è —Å–∞–º–æ–∑–∞–Ω—è—Ç—ã—Ö: –°–µ–π—á–∞—Å –ø—Ä–æ–∏–∑–æ–π–¥–µ—Ç –ø–µ—Ä–µ—Ö–æ–¥ –Ω–∞ –ø–ª–∞—Ç–µ–∂–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É –ÆKassa –∏–ª–∏ Robokassa.");
        }

        renderProducts();
    </script>
</body>

</html>
